<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>

</head>
<body>


<section>

  <div class="container p-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center fs-4">Halaman Login</div>

          <div th:if="${param.error}" class="alert alert-danger">
            Invalid username & Password</div>

          <div th:if="${param.logout}" class="alert alert-success">
            Logout Sucessfully</div>

          <div class="card-body">
            <form action="/login" method="post">

              <div class="mb-3">
                <label>Username</label> <input type="text" name="username"
                                                  class="form-control" placeholder="Masukkan Username">
              </div>


              <div class="mb-3">
                <label>Password</label> <input type="text"
                                                     name="password" class="form-control" placeholder="Masukkan Password">
              </div>
              <button class="btn btn-primary col-md-12">Login</button>
              <h4 class="text-center"><a href="/register">Register</a></h4>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>



</section>


</body>
</html>
