<form th:action="@{/api/usrmgmnt/v1/menu/new}" th:object="${menu}" method="POST" id="buatMenu"
	  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"><!--	ID FORM TIDAK BOLEH SAMA DENGAN ID MODALS DI FRAGMENT -->
	<input type="hidden" value="ba373d733ada7137826035e1fa01008b" /><!-- form generate id security of front end -->

	<div th:if="${#fields.hasErrors('global')}" class="error-box error-danger" >
		<p th:each="err : ${#fields.errors('global')}" th:text="${err}"  class="error"/>
	</div>
	<div class ="form-group">
		<label> Nama Menu </label>
		<input
				type = "text"
				name = "namaMenu"
				th:field = "*{namaMenu}"
				class = "form-control"
				placeholder="Masukkan Nama Menu"
		/>
		<ul>
			<li th:each="err : ${#fields.errors('namaMenu')}" th:text="${err}" class="error" />
		</ul>
	</div>

	<div class ="form-group">
		<label> Path Menu </label>
		<input
				type = "text"
				name = "pathMenu"
				th:field = "*{pathMenu}"
				class = "form-control"
				placeholder="Path Menu diawali /api/"
		/>
		<ul>
			<li th:each="err : ${#fields.errors('pathMenu')}" th:text="${err}" class="error" />
		</ul>
	</div>

	<div class ="form-group">
		<label> End Point </label>
		<input
				type = "text"
				name = "endPoint"
				th:field = "*{endPoint}"
				class = "form-control"
				placeholder="Tanyakan Bagian IT"
		/>
		<ul>
			<li th:each="err : ${#fields.errors('endPoint')}" th:text="${err}" class="error" />
		</ul>
	</div>


	<div class ="form-group">
		<label> Group Menu </label>
<!--		<select th:object="${user}"  th:field="*{permission} class="form-control" name="permission">-->
		<select form="buatMenu" th:field="*{menuHeader.idMenuHeader}" class="form-control" name="groupMenu" th:object="${menu}" id="groupMenu">
			<option th:value="NULL" hidden >---Select Group---</option>
			<option th:each="menuHeader: ${listMenuHeader.get('data')}" th:value="${menuHeader.idMenuHeader}" th:text="${menuHeader.namaMenuHeader}"></option>
		</select>
		<ul>
			<li th:each="err : ${#fields.errors('menuHeader')}" th:text="${err}" class="error" />
		</ul>
	</div>

	<div class = "modal-footer">
		<button type="submit" class = "btn btn-primary">
			Submit
		</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	</div>
</form>

<script th:inline="javascript">
/*<![CDATA[*/

    $("#buatMenu").submit(function(event) {
          event.preventDefault(); //prevent default action
          let post_url = $(this).attr("action"); //get form action url
          let request_method = $(this).attr("method"); //get form GET/POST method
          let form_data = $(this).serialize(); //Encode form elements for submission
          $.ajax({
              url: post_url,
              type: request_method,
              data: form_data
            }).done(function(response) { //
            let pattern = /ba373d733ada7137826035e1fa01008b/i;
			let result = response.match(pattern);
            if(result)
            {
				$("#server-results").html(response);
            }
            else
            {
				$('#addMenu').modal('hide');
				confirm("DATA BERHASIL DISIMPAN");
            }

            });
        });

/*]]>*/
</script>
